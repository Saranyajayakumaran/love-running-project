<html lang="en">

    <meta charset="UTF-8" />

      content="love running, run, running club, runners, ireland, Dulbin, sport, excercise"
    />
    <!--title of the page-->
    <title>Love Running</title>
    <!--favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon-zip/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-zip/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-zip/favicon-16x16.png"

    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />

  <body>
    <!--header of the webpage-->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-burger"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <!--main content of the webpage-->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net" >
                <h2><i class="fa-solid fa-heart-pulse"></i> LET'S GET YOU </h2>
                <h2>SIGNED UP!</h2>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="first_name" class="text-input" required><br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="last_name" class="text-input" required><br>
                <label for="email">Email-id:</label>
                <input type="email" id="email" name="email_address" class="text-input" required><br>

            <div class="radio-buttons">
                <div>
                    <label for="road">Road</label>
                    <input type="radio" name="running-preference" id="road" value="road" required checked>
                </div>
                <div>
                    <label for="trail">Trail</label>
                    <input type="radio" name="running-preference" id="trail" value="trail" required checked>
                </div>
                <div>
                    <label for="both">Both</label>
                    <input type="radio" name="running-preference" id="both" value="both" required checked>
                </div>
            </div>
            <button type="submit" class="join-button">Let's Run!</button>
        
            </form>
    </section>
    </main>
    <!--footer of the webpage-->
    <footer>
      <ul id="social-networks">

        </li>
        <li>

            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="visit our instagram page(opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>

      </ul>
    </footer>
